{% extends 'base.html' %}

{% block content %}
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold mb-6">Assessment Result</h1>

        <div class="text-gray-800 text-lg mb-4">
            <p>Your total score is:</p>
            <p class="text-4xl font-semibold text-blue-600">{{ score }}</p>
        </div>

        <div class="bg-blue-100 text-blue-800 p-4 rounded-lg mb-6">
            <p class="text-lg font-semibold">Diagnosis:</p>
            <p class="text-2xl font-bold">{{ result }}</p>
        </div>

        <a href="" class="inline-block bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600">
            Take the Assessment Again
        </a>

        <div class="mt-6">
            <a href="/" class="text-blue-500 hover:underline">Go back to home</a>
        </div>
    </div>

{% endblock %}
